<head>
<title>PixelPerfect Challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:title" content="Pixel Perfect Design Challenge">
<meta property="og:description" content="NAS UX Design for Active UX, Shared Elements, and Passive UX">
<meta property="og:image" content="img/share-image.png">
<meta property="og:url" content="https://xkevinlu.github.io/pixelperfect/">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-85741607-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-85741607-3');
</script>

<link rel="stylesheet" type="text/css" href="button.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
<div id="init_view">
  <div id="app">
  <h1 id="splash">Pixel Perfect NAS UX</h1>

  <div class='wrapper'>
    <div id="play_btn" role='button' class='retro-btn'>
      <a class='btn'>
        <span class='btn-inner'>
          <span class='content-wrapper'>
            <span class='btn-content'>
              <span class='btn-content-inner' label='PLAY'>
              </span>
            </span>
          </span>
        </span>
      </a>
    </div>
  </div><br>

  <div class='wrapper'>
    <div id="level_select_btn" role='button' class='retro-btn'>
      <a href="#level_select_modal" class='btn'>
        <span class='btn-inner'>
          <span class='content-wrapper'>
            <span class='btn-content'>
              <span class='btn-content-inner' label='LEVEL SELECT'>
              </span>
            </span>
          </span>
        </span>
      </a>
    </div>
  </div>

</div>
</div>

<div id="level_select_modal">
  <a href="#" class="closebtn">&times;</a>
  <div id="level_select_view" class="flex-across">
  </div>
</div>


<div id ="game_view">
  <div id="scorebox">
    <h2 id="logo">Pixel Perfect NAS UX</h2>
    <div>
      <i class="fas fa-money-bill-wave"></i>
      <span id="scoredisplay">00000</span>
    </div>
  </div>

  <div id="box">
    <div id="correct">
      <img id="c_img" src="img/l1-c1.png">
    </div>
    <div id="incorrect">
      <img id="i_img" src="img/l1-i1.png">
    </div>
  </div>

  <div id="feedback">
    <h3 id="instruction">SELECT THE BETTER DESIGN</h3>
    <h3 id="message"></h3>

    <div id='review-btns'>

      <div id="compare" class='wrapper'>
        <div role='button' class='retro-btn'>
          <a class='btn'>
            <span class='btn-inner'>
              <span class='content-wrapper'>
                <span class='btn-content'>
                  <span class='btn-content-inner' label='Compare'>
                  </span>
                </span>
              </span>
            </span>
          </a>
        </div>
      </div>

      <div class='wrapper'>
        <div id="next" role='button' class='retro-btn'>
          <a class='btn'>
            <span class='btn-inner'>
              <span class='content-wrapper'>
                <span class='btn-content'>
                  <span class='btn-content-inner' label='Next'>
                  </span>
                </span>
              </span>
            </span>
          </a>
        </div>
      </div>

    </div>

  </div>
<div class="row-centered">
  <a href="#level_select_modal" id="levelbox">
        <div id="progress-text"><span id="leveldisplay">PASSIVE UX 1 / 10</span></div>
        <div id="progress"></div>
  </a>
</div>


</div> <!-- Main game view -->

<div id="end_view">
  <h3>FINAL SCORE:<span id="final_score">0</span></h3>
  <h3>FINAL TIME:<span id="final_time">0:00</span></h3>
  <div id="play_again" class='wrapper'>
    <div id="next" role='button' class='retro-btn'>
      <a class='btn'>
        <span class='btn-inner'>
          <span class='content-wrapper'>
            <span class='btn-content'>
              <span class='btn-content-inner' label='Play Again'>
              </span>
            </span>
          </span>
        </span>
      </a>
    </div>
  </div>
</div>

<script src="data.js"></script>
<script src="main.js"></script>
<script src="button.js"></script>


</body>
