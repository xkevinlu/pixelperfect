<head>
<title>PixelPerfect Challenge</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
<div id ="game_view">
  <div id="scorebox">
    <h2 id="logo">NAS UX - PixelPerfect</h2>
    <div>
      <i class="fas fa-coins"></i>
      <span id="scoredisplay">000</span>
    </div>
  </div>

  <div id="box">
    <div id="correct">
    <img id="c_img" src="https://d0od-wpengine.netdna-ssl.com/wp-content/uploads/2016/10/0ecff498c2c0fb05ee659508afa154ac-350x200.gif"></img>
  <!--   <div id="indicator"></div> -->
    </div>
    <div id="incorrect"><img id="i_img" src="http://d3d86zle58b9ct.cloudfront.net/wp-content/uploads/sites/2/2018/05/Amazon-Echo-Alexa-350x200.jpg"</img>
    </div>
  </div>

  <!-- <h3 id="instruction">Select the better design practice</h3> -->
  <h3 id="message">Select the better design practice</h3>

  <div id='review-btns'>
    <button id="compare">Compare</button>
    <button id="next">Next</button>
  </div>

  <div id="levelbox">
    <div id="progress">Easy <span id="leveldisplay">1</span> / 10
    </div>
  </div>

</div> <!-- Main game view -->

<div id="end_view">
  <H2>Your Final Score:<span id="final_score">0</span></h2>
  <H2>Your Final Time:<span id="final_time">0:00</span></h2>
  <button id="play_again">Play Again</button
</div>

<script src="main.js"></script>

</body>
